<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/givps/givps/main/favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>Openclash</title>
<style>
/* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: #ecf0f1;
    transition: background-color 0.5s ease, color 0.5s ease;
}

body.dark {
    background: linear-gradient(120deg, #141E30, #243B55);
    color: #ecf0f1;
}

/* Header Styling */
.header {
    background: linear-gradient(120deg, #6c5ce7, #0984e3);
    color: #fff;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header.dark {
    background: linear-gradient(120deg, #2c2c54, #1e3799);
}

/* Social Media Links */
.social-media {
    text-align: center;
    margin-top: 20px;
}

.social-media a {
    margin: 0 10px;
    color: #74b9ff;
    font-size: 24px;
    transition: transform 0.3s ease, color 0.3s ease;
}

.social-media a:hover {
    transform: scale(1.2);
    color: #81ecec;
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Card Styling */
.card {
    background: #34495e;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #ecf0f1;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card h2 {
    font-size: 20px;
    color: #81ecec;
    margin-bottom: 15px;
    text-align: center;
}

.card a {
    text-decoration: none;
    color: #74b9ff;
}

.card a:hover {
    text-decoration: underline;
}

/* Make entire card clickable */
.card {
    position: relative;
}

.card a {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
    opacity: 0;
}

/* Ads Section */
.ads-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.ad-card {
    background: linear-gradient(120deg, #192f6a, #4b6cb7);
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    color: #ecf0f1;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.ad-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.ad-card h2 {
    font-size: 18px;
    margin-bottom: 10px;
}

.ad-card img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 10px;
}

/* Responsive Styling */
@media (max-width: 768px) {
    .header {
        padding: 10px;
        font-size: 18px;
    }
}
</style>
</head>
