<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/givps/givps/main/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>givpn openclash</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    transition: background-color 0.5s ease;
}

.header {
    background-color: #696587;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #000000;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
}

.social-media {
    text-align: center;
    margin-top: 20px;
}

.social-media a {
    margin: 0 10px;
    color: #333;
    text-decoration: none;
    transition: color 0.3s ease;
}

.social-media a:hover {
    color: #666;
}

.dark-theme {
    background-color: #222;
    color: #fff;
}

.dark-theme .header {
    background-color: #444;
}

.dark-theme .social-media a {
    color: #fff;
}

.theme-toggle img {
    width: 30px;
    height: auto;
}

.card {
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 20px;
}

@media screen and (min-width: 768px) {
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .card {
        width: calc(50% - 20px);
    }
}

@media screen and (min-width: 992px) {
    .card {
        width: calc(33.33% - 20px);
    }
}

@media screen and (min-width: 1200px) {
    .card {
        width: calc(25% - 20px);
    }
}

.dark-theme {
    background-color: #222;
    color: #fff;
}

.dark-theme .header {
    background-color: #444;
}

.dark-theme .card {
    background-color: #555;
}

.dark-theme .theme-toggle img {
    filter: invert(1);
}
</style>
</head>
<body>
<div class="header">
    <h1>givpn openclash</h1>
</div>
<div class="social-media">
    <a href="https://github.com/givps/openclash"><i class="fab fa-github"></i></a>
    <a href="mailto:support@givpn.my.id"><i class="fas fa-envelope"></i></a>
</div>
<div class="container">
    <div class="card">
        <h2>adguard-home</h2>
        <p>repo <a href="https://github.com/givps/openclash/tree/main/adguard-home"><i class="fab fa-github"></i></a></p>
    </div>
    <div class="card">

        <p>coming soon</p>
    </div>
    <div class="card">

    </div>

    </div>
    <div class="card">
        <h2>coming soon</h2>
        <p>coming soon</p>
    </div>
</div>
<div class="theme-toggle" onclick="toggleTheme()">
    <img src="https://raw.githubusercontent.com/givps/openclash/main/img/light%26dark.png" alt="Toggle Theme">
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle('dark-theme');
}
</script>
</body>
</html>
